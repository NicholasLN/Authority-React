<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Error: 404</title>
    <style>
        body {
            width: 75%;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <br>
    <h1>404 Error: Page Not Found</h1>
    <hr>
    <p>This page was not found.</p>
    <p>Please visit <a href="/">the main site</a> to view the available pages</p>
    <p><i>Or...</i></p>

        function goBack() {
            window.history.back();
        }
    </script>

</body>

</html>
